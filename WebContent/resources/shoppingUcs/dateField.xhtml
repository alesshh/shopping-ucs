<?xml version="1.0"?>
<!DOCTYPE HTML>
<html xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:c="http://java.sun.com/jsf/composite"
	  xmlns:cr="http://java.sun.com/jsf/core"
	  xmlns:sh="http://java.sun.com/jsf/composite/shoppingUcs"
	  xmlns:p="http://java.sun.com/jsf/passthrough">
	<c:interface>
		<c:attribute name="label" />
		<c:attribute name="fieldId" />
		<c:attribute name="required" />
	</c:interface>
	
	<c:implementation>
		<sh:fieldWrapper label="#{cc.attrs.label}" fieldId="#{cc.attrs.fieldId}">
			<h:inputText required="#{cc.attrs.required}"
						 value="#{cc.attrs.value}"
						 id="#{cc.attrs.fieldId}"
						 styleClass="date"
						 requiredMessage="nÃ£o pode ficar em branco"
						 p:placeholder="Foo">
				<cr:convertDateTime pattern="dd/MM/yyyy" />
			</h:inputText>
		</sh:fieldWrapper>
	</c:implementation>
</html>
