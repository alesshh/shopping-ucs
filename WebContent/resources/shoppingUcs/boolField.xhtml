<?xml version="1.0"?>
<!DOCTYPE HTML>
<html xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:c="http://java.sun.com/jsf/composite"
	  xmlns:cr="http://java.sun.com/jsf/core"
	  xmlns:sh="http://java.sun.com/jsf/composite/shoppingUcs">
	<c:interface>
		<c:attribute name="label" />
		<c:attribute name="fieldId" />
	</c:interface>
	
	<c:implementation>
		<sh:fieldWrapper label="#{cc.attrs.label}" fieldId="#{cc.attrs.fieldId}">
			<h:selectBooleanCheckbox value="#{cc.attrs.value}"
									 id="#{cc.attrs.id}" /><br/><br/>
		</sh:fieldWrapper>
	</c:implementation>
</html>
