<!DOCTYPE HTML>
<html lang="pt-BR" xmlns:h="http://java.sun.com/jsf/html"
				  xmlns:f="http://java.sun.com/jsf/core"
				  xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
  		<meta charset="UTF-8" />
	  	<title>Shopping UCS</title>
	  	<h:outputStylesheet name="css/tuktuk.css" />
	  	<h:outputStylesheet name="css/tuktuk.icons.css" />
	  	<h:outputStylesheet name="css/tuktuk.theme.css" />
	  	<h:outputStylesheet name="css/main.css" />

	  	<link href="#{resource['images/favicon.ico']}" rel="shortcut icon" type="image/vnd.microsoft.icon" />
	  	<link href="#{resource['images/favicon.png']}" rel="shortcut icon" type="image/x-icon" />
	  	<link href="#{resource['images/favicon.png']}" rel="shortcut icon" type="image/png" />
	</h:head>
	<h:body>
		<header class="padding-top padding-bottom page-header">
			<div class="row">
				<div class="column_4">
					<h1 class="brand">
						<h:link value="Shopping UCS" outcome="/home"/>
					</h1>
				</div>
				<nav class="column_8 text right" data-tuktuk="menu">
					<h:link styleClass="button tiny icon shopping-cart" outcome="/checkout.xhtml"> Carrinho</h:link>
					<h:link styleClass="button secondary tiny icon signin" outcome="/login"> Login</h:link>
          <h:form style="display: inline;">
            <h:commandLink styleClass="button secondary tiny icon signout" value="Logout" action="#{logoutBean.logout()}"/>
          </h:form>
					<h:link styleClass="button secondary tiny icon pencil" outcome="/admin/index"> Admin</h:link>
 				</nav>
			</div>
		</header>

		<div class="row padding-top">
			<ui:insert name="content"></ui:insert>
		</div>

		<!-- <h:outputScript name="js/tuktuk.js"  /> -->
		<h:outputScript name="js/vendor/jquery.js"  />
		<h:outputScript name="js/vendor/masked_input.js"  />
		<h:outputScript name="js/vendor/jquery.maskMoney.min.js"  />
		<h:outputScript name="js/app.js"  />
	</h:body>
</html>
