<?xml version="1.0"?>
<ui:decorate template="/template/admin.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
											xmlns:c="http://java.sun.com/jsf/core"
											xmlns:h="http://java.sun.com/jsf/html"
											xmlns:sh="http://java.sun.com/jsf/composite/shoppingUcs">

	<ui:define name="admin_page_title">Produtos</ui:define>
    <ui:define name="admin_content">
    	<sh:collectionTable bean="#{productBean}">
    		<h:column>
    			<c:facet name="header">ID</c:facet>
    			#{row.id}
    		</h:column>
    		<h:column>
    			<c:facet name="header">Nome</c:facet>
    			#{row.name}
    		</h:column>	
    		<h:column>    		
    			#{row.stock.amount}
    			<c:facet name="header">Estoque</c:facet>
    		</h:column>
    		<h:column>    		
    			R$ #{row.stock.price}
    			<c:facet name="header">Pre√ßo</c:facet>
    		</h:column>
    		<h:column>
    			<sh:tableActions bean="#{productBean}" entity="#{row}" />
    		</h:column>
 		</sh:collectionTable>
    </ui:define>
 </ui:decorate>
