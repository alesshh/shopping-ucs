<?xml version="1.0"?>
<ui:decorate template="/template/admin.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
											xmlns:c="http://java.sun.com/jsf/core"
											xmlns:h="http://java.sun.com/jsf/html"
											xmlns:sh="http://java.sun.com/jsf/composite/shoppingUcs">

	<ui:define name="admin_page_title">Departamentos</ui:define>
    <ui:define name="admin_content">
    	<sh:collectionTable bean="#{departmentBean}">
    		<h:column>
    			<c:facet name="header">ID</c:facet>
    			#{row.id}
    		</h:column>
    		<h:column>
    			<c:facet name="header">Nome</c:facet>
    			#{row.name}
    		</h:column>	
    		<h:column>
    			<sh:tableActions bean="#{departmentBean}" entity="#{row}" />
    		</h:column>
 		</sh:collectionTable>
    </ui:define>
    
    <ui:define name="filters">
    	<sh:defaultSearch bean="#{departmentBean}" />
    </ui:define>
 </ui:decorate>
