<?xml version="1.0"?>
<ui:decorate template="/template/admin.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
											xmlns:c="http://java.sun.com/jsf/core"
											xmlns:h="http://java.sun.com/jsf/html"
											xmlns:sh="http://java.sun.com/jsf/composite/shoppingUcs">

	<ui:define name="admin_page_title">Funcionários</ui:define>
    <ui:define name="admin_content">
    	<sh:collectionTable bean="#{employeeBean}">
    		<h:column>
    			<c:facet name="header">ID</c:facet>
    			#{row.id}
    		</h:column>
    		<h:column>
    			<c:facet name="header">Nome</c:facet>
    			#{row.name}
    		</h:column>	
    		<h:column>
    			<c:facet name="header">Usuário</c:facet>
    			#{row.username}
    		</h:column>
    		<h:column>
    			<c:facet name="header">Admin?</c:facet>
    			<h:outputText value="Sim" rendered="#{row.isMaster()}" />
    			<h:outputText value="Não" rendered="#{not row.isMaster()}" />
    		</h:column>	
    		<h:column>
    			<sh:tableActions bean="#{employeeBean}" entity="#{row}" />
    		</h:column>
 		</sh:collectionTable>
    </ui:define>
    <ui:define name="filters">
    	<sh:defaultSearch bean="#{employeeBean}" />
    </ui:define>
 </ui:decorate>
